<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/clicker.css">
    <title>'ClickeR' @ Chundersnatch[dot]com</title>
</head>
<body>
    <section>
        <div class="scoreContainer" id="hsContainer">
            <span class="mainText">High Score</span>
            <br />
            <br />
            <span class="scoreText" id="hsText">0</span>
        </div>
        <div class="scoreContainer" id="curScoreContainer">
            <span class="mainText">This Score</span>
            <br />
            <br />
            <span class="scoreText" id="curScoreText">0</span>
        </div>
        <br />
        <div class="gameContainer">
            <span class="titleText"></span>
            <br />
            <br />
            <span class="rndEmoji" id="rndEmoji"></span>
            <span class="mainText" id="smOut">Click the button...</span>
            <span>
                <button type="button" id="clickerBtn" onmousedown="clickeR('rndEmoji', 'wordsList', 'smOut', 'curScoreText', 'hsText', 'clickerHS')">?</button>
            </span>
            <br />
            <div class="menu" id="menuoptscontainer">
                <div id="menuoptstext">
                    <p id="optstext">.: options :.</p>
                </div>
                <div class="menu" id="menu">
                    <button type="button" id="voiceOptsBtn" onclick="toggleDisplay('voiceOptions')">&#128266;</button>
                    <button type="button" id="wordsDisplayBtn" onclick="toggleDisplay('wordsContainer')">&#x270F;&#xFE0F;</button>
                    <button type="button" id="clickerDisplayBtn" onclick="toggleDisplay('emojiCanvasOutContainer')">&#128515;</button>
                </div>
            </div>
            <br />
        </div>
        <br />
        <div class="voiceOptions" id="voiceOptions">
            <span class="voiceText" id="voiceText">Voice to use:</span>
            <select title="select" id="select"></select>
            <br />
            <div class="slidercontainer" id="slidercontainer">
                <span class="optsText" id="pitchTxt">Pitch: 1</span>
                <br />
                <input aria-label="pitchValue" type="range" min="0.1" max="2.00" value="1" step="0.1" class="slider" id="pitchValue">
                <br />
                <br />
                <span class="optsText" id="rateTxt">Rate: 1</span>
                <br />
                <input aria-label="rateValue" type="range" min="0.1" max="5.00" value="1" step="0.1" class="slider" id="rateValue">
            </div>
            <br />
            <div class="btnContainer" id="btnContainer">
                <button type="button" id="sayPhraseBtn" onclick="sayPhrase('wordsList','select')">&#9199;</button>
                <br />
                <button type="button" id="stopSpeakingBtn" onclick="synth.cancel()">&#9209;</button>
                <br />
            </div>
        </div>
        <br />
        <div class="wordsContainer" id="wordsContainer">
            <span class="wordsList" id="wordsList"></span>
        </div>
        <br />
        <div class="emojiCanvasOutContainer" id="emojiCanvasOutContainer">
            <button type="button" id="saveClickerListBtn" onclick="saveClickerList()">&#128190;</button>
            <canvas class="emojiCanvasOut" id="emojiCanvasOut"></canvas>
            <br />
        </div>
    </section>
    <br />
    <p class="footertext">(C), (TM), (R) 2022 JS3 Tech LLC<br /><a href="https://github.com/raystanza" rel="noopener">Jim Sines</a> wrote this site (for "fun") using <br /><a href="https://code.visualstudio.com/" rel="noopener">VS Code</a>, <a href="https://gimp.org/" rel="noopener">GIMP</a> & hosted on <a href="https://github.com/" rel="noopener">GitHub</a></p>
<script src="../scripts/clicker_v2.js" type="text/javascript" async></script>
</body>
</html>
